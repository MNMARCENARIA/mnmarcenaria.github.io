	<script type="text/javascript"> 
		Cufon.now(); 
		
		var url =  window.location.href;
		
		if (url.indexOf("emailStatus=t") > -1)
		{
			alert('Email Enviado com Sucesso');
		}
		
		function reset()
		{
			document.getElementById('telefone-span');
			document.getElementById('nome-span');
			document.getElementById('comentarios-span');
			document.getElementById('replyto-span');
			document.getElementById('contact-form').reset()
		}
		
		function send()
		{
			var AllValidations = validacaoCampo('telefone','telefone-span') & validacaoCampo('nome','nome-span') & validacaoCampo('Comentarios','comentarios-span') & validacaoEmail(document.getElementById('replyto'), document.getElementById('replyto-span'));
			
			if (AllValidations)
			{
				document.getElementById('contact-form').submit();
			}
			else
			{
				alert('Algumas informações não foram preenchidas corretamente');
			}
		}
		
		function validacaoCampo(idFiled, idSpan) 
		{
			var field = document.getElementById(idFiled);
			var span = document.getElementById(idSpan);
			
			if ("" == field.value)
			{
				span.style.color = "red";
				return false;
			}
			else
			{
				span.style.color = "black";
				return true;
			}
		}
		
		function validacaoEmail(field, span) 
		{
			usuario = field.value.substring(0, field.value.indexOf("@"));
			dominio = field.value.substring(field.value.indexOf("@")+ 1, field.value.length);

			if ((usuario.length >=1) &&
				(dominio.length >=3) && 
				(usuario.search("@")==-1) && 
				(dominio.search("@")==-1) &&
				(usuario.search(" ")==-1) && 
				(dominio.search(" ")==-1) &&
				(dominio.search(".")!=-1) &&      
				(dominio.indexOf(".") >=1)&& 
				(dominio.lastIndexOf(".") < dominio.length - 1)) 
			{
				span.style.color = "black";
				return true;
			}
			else
			{
				span.style.color = "red";
				return false;
			
			}
		}
	
	</script>
